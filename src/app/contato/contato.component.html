<form class="contact-form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <h2 class="title">Entre em Contato</h2>

  <div class="form-group">
    <label for="name">Nome:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="name"
      name="name"
      required
      maxlength="100"
      #nameInput="ngModel"
    />
    <div *ngIf="nameInput.invalid && nameInput.touched" class="error">
      <span *ngIf="nameInput.errors?.['required']">O campo Nome é obrigatório.</span>
      <span *ngIf="nameInput.errors?.['maxlength']">
        O Nome não pode ter mais de 100 caracteres.
      </span>
    </div>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      required
      email
      #emailInput="ngModel"
    />
    <div *ngIf="emailInput.invalid && emailInput.touched" class="error">
      <span *ngIf="emailInput.errors?.['required']">O campo Email é obrigatório.</span>
      <span *ngIf="emailInput.errors?.['email']">Digite um email válido.</span>
    </div>
  </div>

  <div class="form-group">
    <label for="message">Mensagem:</label>
    <textarea
      id="message"
      [(ngModel)]="message"
      name="message"
      required
      maxlength="300"
      #messageInput="ngModel"
    ></textarea>
    <div *ngIf="messageInput.invalid && messageInput.touched" class="error">
      <span *ngIf="messageInput.errors?.['required']">O campo Mensagem é obrigatório.</span>
      <span *ngIf="messageInput.errors?.['maxlength']">
        A Mensagem não pode ter mais de 300 caracteres.
      </span>
    </div>
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
</form>
